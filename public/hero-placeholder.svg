<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#grad)"/>
  <!-- Subtle grid pattern to simulate data center aesthetic -->
  <g opacity="0.1">
    <line x1="0" y1="360" x2="1920" y2="360" stroke="white" stroke-width="1"/>
    <line x1="0" y1="720" x2="1920" y2="720" stroke="white" stroke-width="1"/>
    <line x1="640" y1="0" x2="640" y2="1080" stroke="white" stroke-width="1"/>
    <line x1="1280" y1="0" x2="1280" y2="1080" stroke="white" stroke-width="1"/>
  </g>
</svg>
